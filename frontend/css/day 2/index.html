<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>1]this Universal</h1>
    <p>this is Universal</p>
    <p>this is para</p><hr>
    <h1>2]this is Type</h1>
    <p>this is para</p><hr>
    <h1>3]this is class</h1>
    <p class="para">this is para</p><hr>
    <h1>4]this is id</h1>
    <p id="para">this is para</p><hr>
    <h1>5]this is grouping</h1>
    <p class="para" id="para">this is para</p>
    <hr>
    <h1>6]this is descendent</h1>
    <div>
        <p class="para" id="para">this is para</p>
    </div>
    <hr>
    <h1>7]this is chaining</h1> 
    <div class="div1 div2">
        <p class="para" id="para">this is para</p>
    </div>
    <hr>
  </body>
</html>
